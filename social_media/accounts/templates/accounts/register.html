{% extends 'core/base.html' %}

{% block content %}
<div class='container bg-light text-dark rounded shadow p-3 mb-5 bg-body-tertiary rounded' style="width: 600px;">
    <h1>Create Account</h1>
    <br>
    <form method="POST" enctype="multipart/form-data">
        {% csrf_token %}
        {{ form.as_p }}

        <button class='btn btn-primary rounded-pill' type='submit'>Create Account</button>
    </form>
    <br>
</div>
{% endblock %}
